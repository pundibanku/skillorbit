<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SkillOrbit - Access your courses">
    <title>Login - SkillOrbit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <div class="logo-icon">ðŸš€</div>
                        <span>SkillOrbit</span>
                    </a>
                    <h1>Welcome Back!</h1>
                    <p>Sign in to continue your learning journey</p>
                </div>

                <button class="google-btn" id="googleSignIn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="auth-divider">
                    <span>or continue with email</span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="rememberMe" style="width: 18px; height: 18px;">
                            <span style="color: var(--text-secondary); font-size: 0.875rem;">Remember me</span>
                        </label>
                        <a href="#" id="forgotPassword" style="font-size: 0.875rem;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleSignIn = document.getElementById('googleSignIn');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const forgotPassword = document.getElementById('forgotPassword');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toastContainer = document.getElementById('toastContainer');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Show/hide loading
        function setLoading(show) {
            loadingOverlay.classList.toggle('hidden', !show);
        }

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);

            try {
                const result = await FirebaseAuth.signInWithEmail(email, password);

                if (result.success) {
                    // Check if admin
                    const isAdmin = await FirebaseAuth.isUserAdmin(result.user.uid);

                    showToast('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        if (isAdmin) {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1500);
                } else {
                    showToast(result.error || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                showToast('Login failed. Please try again.', 'error');
            }

            setLoading(false);
        });

        // Google sign in
        googleSignIn.addEventListener('click', async () => {
            setLoading(true);

            try {
                const result = await FirebaseAuth.signInWithGoogle();

                if (result.success) {
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 1500);
                } else {
                    showToast(result.error || 'Google sign-in failed.', 'error');
                }
            } catch (error) {
                showToast('Google sign-in failed.', 'error');
            }

            setLoading(false);
        });

        // Forgot password
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            if (!email) {
                showToast('Please enter your email address first.', 'error');
                return;
            }

            setLoading(true);

            try {
                const result = await FirebaseAuth.sendPasswordReset(email);

                if (result.success) {
                    showToast('Password reset email sent! Check your inbox.', 'success');
                } else {
                    showToast(result.error || 'Failed to send reset email.', 'error');
                }
            } catch (error) {
                showToast('Failed to send reset email.', 'error');
            }

            setLoading(false);
        });

        // Check if already logged in
        FirebaseAuth.initAuthObserver((user) => {
            if (user) {
                // Already logged in, redirect
                window.location.href = 'user-dashboard.html';
            }
        });
    </script>
</body>

</html>
