<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Admin Access</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
        }

        button:hover {
            background: #1d4ed8;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            text-align: left;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        h2 {
            color: #1e293b;
            margin-top: 0;
        }

        .step {
            margin-bottom: 20px;
            text-align: left;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #475569;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="card">
        <h2>üõ†Ô∏è Auto-Fix Admin</h2>

        <div id="loginStep">
            <p style="color: #64748b; margin-bottom: 20px;">Enter your email & password to grant yourself Admin access
                safely.</p>
            <input type="email" id="email" placeholder="Your Email (e.g., vaidmize@gmail.com)"
                value="vaidmize@gmail.com">
            <input type="password" id="password" placeholder="Your Password">
            <button onclick="fixAdmin()">Login & Make Admin</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFAuo5deSArYV6I8GqUmHGlVjDx27x0QM",
            authDomain: "test-projects-34f9b.firebaseapp.com",
            projectId: "test-projects-34f9b",
            storageBucket: "test-projects-34f9b.firebasestorage.app",
            messagingSenderId: "707160789934",
            appId: "1:707160789934:web:429b47ab1088dc0f95ae3f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function fixAdmin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            const btn = document.querySelector('button');

            if (!email || !password) {
                showStatus("Please enter both email and password.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";
            status.style.display = 'none';

            try {
                // 1. Sign In
                const cred = await auth.signInWithEmailAndPassword(email, password);
                const uid = cred.user.uid;

                // 2. Force Write Admin Role
                await db.collection('users').doc(uid).set({
                    email: email,
                    role: 'admin',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                // 3. Success
                showStatus(`‚úÖ SUCCESS!\nUser: ${email}\nRole: Adjusted to 'admin'`, "success");
                btn.innerText = "Redirecting to Dashboard...";

                setTimeout(() => {
                    window.location.href = 'admin/index.html';
                }, 2000);

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (error.code === 'auth/wrong-password') msg = "Incorrect Password!";
                if (error.code === 'auth/user-not-found') msg = "User not found! Register first.";
                showStatus("‚ùå Error: " + msg, "error");
                btn.disabled = false;
                btn.innerText = "Login & Make Admin";
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.className = `status ${type}`;
            el.style.display = 'block';
        }
    </script>
</body>

</html>
